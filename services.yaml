upload_file:
  name: Upload file
  description: Lädt ein Bild von URL oder Base64 nach /config/www und gibt die /local/ URL zurück.
  fields:
    url:
      name: URL
      description: Bild-URL zum Herunterladen.
      required: false
      example: https://example.com/image.png
      selector:
        text:
    data_base64:
      name: Base64-Daten
      description: Base64-Inhalt oder data URI.
      required: false
      example: data:image/png;base64,iVBORw0KGgo...
      selector:
        text:
          multiline: true
    filename:
      name: Dateiname
      description: Optionaler Dateiname.
      required: false
      example: bmw_ai_1.png
      selector:
        text:
    path:
      name: Pfad
      description: Zielpfad relativ zu /config (Standard www/upload_file).
      required: false
      example: www/upload_file
      selector:
        text:
