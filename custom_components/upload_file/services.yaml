upload_file:
  name: Upload file
  description: Downloads an image from URL or Base64 to /config/www and returns the /local/ URL.
  fields:
    url:
      name: URL
      description: Image URL to download.
      required: false
      example: https://example.com/image.png
      selector:
        text:
    data_base64:
      name: Base64-Daten
      description: Base64 content or data URI.
      required: false
      example: data:image/png;base64,iVBORw0KGgo...
      selector:
        text:
          multiline: true
    filename:
      name: Filename
      description: Optional filename.
      required: false
      example: bmw_ai_1.png
      selector:
        text:
    path:
      name: Path
      description: Target path relative to /config (default www/upload_file).
      required: false
      example: www/upload_file
      selector:
        text:

file_exists:
  name: File exists
  description: Checks whether a local file exists in /config/www.
  fields:
    local_url:
      name: Local URL
      description: /local/ URL to check.
      required: false
      example: /local/upload_file/example.png
      selector:
        text:
    path:
      name: Path
      description: Target path relative to /config (default www/upload_file).
      required: false
      example: www/upload_file
      selector:
        text:
    filename:
      name: Filename
      description: Filename to check in the given path.
      required: false
      example: example.png
      selector:
        text:
